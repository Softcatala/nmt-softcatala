<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <script type="text/javascript" src="openmnt.js"></script>
    </head>

<body>

    <form><p><input id="change_language" type="submit" value="Canvia direcció a català -> anglès (actual anglès - català)" 
                    onclick="change_direction(); return false;"></p>
    <input id="languages" type="hidden" value="eng-cat">
    </form>


    <form><p>Text</p> 
            <textarea id="source_text" name="source_text" cols="100" rows="10"></textarea>
            <p><input id="send_button" type="submit" onclick="translate_text();show_version();return false;"></p>
    </form>
    <p>Translation:</p> 
    <textarea readonly id="translated_text" name="translated_text" cols="100" rows="10"></textarea>
    <p>Time: <span id="time_used"></span></p>
    <p>Version: <span id="version"></span></p>
</body>
</html>
