<body>

    <form>
    <p>Language pair: <input id="languages" value="eng|cat"></a>

    <form><p>Text</p>

            <p><input id="send_button" type="submit" onclick="translate_text();show_version();return false;"></p>
    </form>
    <p>Translation:</p>

    <p>Traducció: 
     <select id="model_name" name="model_name">
      <option value="eng-cat">Anglès - català</option>
      <option value="cat-eng">Català - Anglès</option>
    </select>
    </p>
    <p>
     <label for="email">Correu on voleu que us enviem la traducció:</label>
     <input type="email" id="email" name="email"> 
    <p>
      <input type=file  name=file>
      <input type=submit value="Demanar traducció" onclick="sendFile();return false;">
    </form>
